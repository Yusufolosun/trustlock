[project]
name = "trustlock"
description = "Modular escrow factory for trustless P2P transactions"
authors = []
telemetry = false
cache_dir = "./.cache"
requirements = []

# Deploy order: 1) traits  2) escrow  3) factory
# Any new contracts that depend on traits should declare depends_on accordingly.

[contracts.trustlock-traits]
path = "contracts/trustlock-traits.clar"
clarity_version = 2
epoch = "2.4"

[contracts.trustlock-escrow]
path = "contracts/trustlock-escrow.clar"
clarity_version = 2
epoch = "2.4"
depends_on = ["trustlock-traits"]

[contracts.trustlock-factory]
path = "contracts/trustlock-factory.clar"
clarity_version = 2
epoch = "2.4"
depends_on = ["trustlock-traits", "trustlock-escrow"]

[repl.analysis]
passes = ["check_checker"]

[repl.analysis.check_checker]
strict = true
trusted_sender = false
trusted_caller = false
callee_filter = false
