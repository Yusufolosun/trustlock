# TrustLock Pre-Commit Hooks
# Install: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        files: \.(clar|ts|md|yml|yaml)$
      
      - id: end-of-file-fixer
        files: \.(clar|ts|md|yml|yaml)$
      
      - id: check-yaml
      
      - id: check-added-large-files
        args: ['--maxkb=500']
      
      - id: check-merge-conflict
      
      - id: mixed-line-ending
        args: ['--fix=lf']
        files: \.clar$

  - repo: local
    hooks:
      - id: clarinet-check
        name: Clarinet Check
        entry: clarinet check
        language: system
        pass_filenames: false
        files: \.clar$
      
      - id: prevent-secret-commit
        name: Prevent Secret Files
        entry: bash -c 'if git diff --cached --name-only | grep -E "(Mainnet|Testnet|Devnet)\.toml|\.env"; then echo "ERROR: Attempting to commit secret files!"; exit 1; fi'
        language: system
        pass_filenames: false
        always_run: true
