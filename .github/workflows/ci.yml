name: TrustLock CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Contract Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Clarinet
        run: |
          curl -L https://github.com/hirosystems/clarinet/releases/download/v2.9.0/clarinet-linux-x64.tar.gz | tar xz
          sudo mv clarinet /usr/local/bin/
          clarinet --version
      
      - name: Install dependencies
        run: npm ci
      
      - name: Validate deployment order
        run: |
          echo "Checking that simnet plan deploys traits before escrow and factory..."
          grep -n "contract-name:" deployments/default.simnet-plan.yaml | head -3
      
      - name: Check contracts
        run: clarinet check
      
      - name: Run tests
        run: npm test
      
      - name: Upload coverage
        if: success()
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: trustlock-coverage

  lint:
    name: Clarity Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Clarinet
        run: |
          curl -L https://github.com/hirosystems/clarinet/releases/download/v2.9.0/clarinet-linux-x64.tar.gz | tar xz
          sudo mv clarinet /usr/local/bin/
      
      - name: Check contract syntax
        run: clarinet check --verbose
      
      - name: Analyze contracts
        run: clarinet check --analysis

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run security audit
        run: |
          npm audit --audit-level=moderate || true
