name: TrustLock CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Contract Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Cache Clarinet binary
        uses: actions/cache@v4
        with:
          path: /usr/local/bin/clarinet
          key: clarinet-v2.9.0-linux-x64

      - name: Install Clarinet
        run: |
          if ! command -v clarinet &> /dev/null; then
            curl -L https://github.com/hirosystems/clarinet/releases/download/v2.9.0/clarinet-linux-x64.tar.gz | tar xz
            sudo mv clarinet /usr/local/bin/
          fi
          clarinet --version
      
      - name: Install dependencies
        run: npm ci
      
      - name: Validate deployment order
        run: |
          echo "Checking that simnet plan deploys traits before escrow and factory..."
          grep -n "contract-name:" deployments/default.simnet-plan.yaml | head -3
      
      - name: Check contracts
        run: clarinet check
      
      - name: Run tests
        run: npm test
      
      - name: Upload coverage
        if: success()
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: trustlock-coverage

  lint:
    name: Clarity Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Cache Clarinet binary
        uses: actions/cache@v4
        with:
          path: /usr/local/bin/clarinet
          key: clarinet-v2.9.0-linux-x64

      - name: Install Clarinet
        run: |
          if ! command -v clarinet &> /dev/null; then
            curl -L https://github.com/hirosystems/clarinet/releases/download/v2.9.0/clarinet-linux-x64.tar.gz | tar xz
            sudo mv clarinet /usr/local/bin/
          fi
      
      - name: Check contract syntax
        run: clarinet check --verbose
      
      - name: Analyze contracts
        run: clarinet check --analysis

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Advisory audit (moderate - informational)
        run: npm audit --audit-level=moderate || echo "::warning::Moderate-level advisories found â€” review before release"

      - name: Blocking audit (high/critical)
        run: npm audit --audit-level=high

      - name: Scan for leaked secrets
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Clarinet
        run: |
          curl -L https://github.com/hirosystems/clarinet/releases/download/v2.9.0/clarinet-linux-x64.tar.gz | tar xz
          sudo mv clarinet /usr/local/bin/

      - name: Static analysis
        run: clarinet check --analysis
